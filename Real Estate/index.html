<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deniz Real Estate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img\icons\favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
</head>
<body>
    <!--Navbar-->
    <nav>
        <div class="nav_container">
            <img src="img/icons/logo1.png" alt="logo">
            <div class="nav_buttons">
                <button type="button" class="buttons">Log In <i class="fa-solid fa-user"></i></button>
                <button type="button" class="buttons">Sign Up <i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </div>
    </nav>

    <!--Header-->
    <section id="header_section" >
        <div class="header">
            <div class="content">
                <h1>DENIZ REAL ESTATE</h1>
                <h3>Buying a House Without Looking at DENIZ REAL ESTATE</h3>
            </div>
        </div>
    </section>

    <!--Info-->
    <main>
        <section id="info">
            <div class="info_container">
                <div class="card_top">
                    <h2>BUY A HOUSE</h2>
                    <img src="img/buy_home.svg" alt="buy_home">
                </div>
                <div class="card_bottom">
                    <button type="button" class="buttons">See Details</button>
                </div>
            </div>

            <div class="info_container">
                <div class="card_top">
                    <h2>SELL A HOUSE</h2>
                    <img src="img/sell_home.svg" alt="sell_home">
                </div>
                <div class="card_bottom">
                    <button type="button" class="buttons">See Details</button>
                </div>
            </div>

            <div class="info_container">
                <div class="card_top">
                    <h2>RENT A HOUSE</h2>
                    <img src="img/rent_home.svg" alt="rent_home">
                </div>
                <div class="card_bottom">
                    <button type="button" class="buttons">See Details</button>
                </div>
            </div>

        </section>

    <!--Adverts-->
    <section id="adverts">
        <h1 class="title">Popular Adverts</h1>
        <div class="line"></div>
    </section>
    
    </main>

</body>
</html>
